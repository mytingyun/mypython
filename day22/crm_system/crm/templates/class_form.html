{% extends 'layout.html' %}

{% block content %}
    <form class="form-horizontal" method="post" style="margin-top: 50px;margin-right: 20%;margin-left: 20%">
        {% csrf_token %}

        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.course.label }}</label>
            <div class="col-sm-10">
                {{ form.course }}
                <span style="color: red;">{{ form.course.errors.0 }}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.num.label }}</label>
            <div class="col-sm-10">
                {{ form.num }}
                <span style="color: red;">{{ form.num.errors.0 }}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.teachers.label }}</label>
            <div class="col-sm-10">
                {{ form.teachers }}
                <span style="color: red;">{{ form.teachers.errors.0 }}</span>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="提 交">
            </div>
        </div>
    </form>

{% endblock %}
